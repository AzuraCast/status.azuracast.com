  logoUrl: https://github.com/AzuraCast/AzuraCast/raw/main/resources/icon.svg
  name: AzuraCast
  introTitle: "**AzuraCast** is a free and open-source, self-hosted web radio management suite."
  theme: dark
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

