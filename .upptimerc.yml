    url: https://www.azuracast.com
  - name: AzuraCast Docs
    url: https://docs.azuracast.com
  - name: AzuraCast Central
    url: https://central.azuracast.com
  - name: AzuraCast Demo Instance
    url: https://demo.azuracast.com/api/nowplaying/1

